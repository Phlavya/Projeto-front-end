<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FacilitaTasks | Login</title>

  <!-- Adição de Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/img/png/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/png/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/png/favicon-16x16.png">
  <link rel="manifest" href="assets/img/png/site.webmanifest">

  <!-- Configurações css -->
  <link rel="stylesheet" href="assets/dist/css/grid.css">
  <!--grid system-->
  <link rel="stylesheet" href="assets/dist/css/standards.css">
  <!--css com variáveis-->
  <link rel="stylesheet" href="assets/dist/css/style.css">
  <!--css global-->
  <link rel="stylesheet" href="assets/dist/css/login.css">
  <!--css tela login-->

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>

  <div class="row" id="login">
    <div class="col col-login-3">
      <div class="logo-area">
        <img src="assets/img/svg/FacilitaTasks_Logo_White.svg" alt="Logo do FacilitaTasks">
      </div>
    </div>

    <div class="col col-login-7">
      <div class="login-box">
        <h1>Entre com seus dados de acesso.</h1>

        <form action='dashboard.html'>
          <div class="input-box">
            <h6>Nome de usuário ou e-mail:</h6>
            <input type="text" title="Digite aqui seu nome de usuário ou e-mail">
          </div>
          <div class="input-box">
            <h6>Senha:</h6>
            <input type="password" title="Digite aqui sua senha">
          </div>
          <a href="dashboard.html">
            <button type="submit">
              Entrar
            </button>
          </a>
        </form>
        <a href="#">Esqueci minha senha</a>
      </div>
    </div>
  </div>

</body>

</html>
